{% load static %}
{% include "header_and_sidebar.html" %}
            <!-- / end-of-header-and-sidebar -->

            <!-- .page-content -->
            <div class="page-content sidebar-page clearfix">
                <!-- .page-content-wrapper -->
                <div class="page-content-wrapper">
                    <div class="page-content-inner">
                        <!-- .page-content-inner -->
                        <!--HERE COMES THE SEARCH FORM-->
                        <!-- Start .row -->
                        <div class="row">
                            </br></br>
                            <div class="col-lg-12">
                                <!-- col-lg-12 start here -->
                                <div class="panel panel-default toggle panelMove ">
                                    <!-- Start .panel -->
                                    <div class="panel-heading">
                                        <h4 class="panel-title">Search</h4>
                                    </div>
                                    <div class="panel-body pt0 pb0">
                                        <form id="validate" class="form-horizontal group-border stripped" role="form" method="get" action="">
                                            <div class="form-group">
                                                <label class="col-lg-2 col-md-3 control-label">Type</label>
                                                <div class="col-lg-10 col-md-9">
                                                    <select class="form-control" name="type">
                                                        <optgroup label="Food">
                                                            <option value="Food">Food</option>
                                                            <option value="Bar">Bar</option>
                                                        </optgroup>
                                                        <optgroup label="Entertainment">
                                                            <option value="Zoo">Zoo</option>
                                                            <option value="Aquarium">Aquarium</option>
                                                            <option value="Art Gallery">Art Gallery</option>
                                                        </optgroup>
                                                        <optgroup label="Parks">
                                                            <option value="Amusement Park">Amusement Park</option>
                                                        </optgroup>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- End .form-group  -->
                                            <div class="form-group">
                                                <label class="col-lg-2 col-md-3 control-label" for="">Rating</label>
                                                <div class="col-lg-10 col-md-9">
                                                    <input id="decimal-spinner" class="form-control required" aria-required="true"
                                                           aria-invalid="true" type="text" value="4.00" name="rating">
                                                </div>
                                            </div>
                                            <!-- End .form-group  -->
                                            <div class="form-group">
                                                <label class="col-lg-2 col-md-3 control-label">Day</label>
                                                <div class="col-lg-10 col-md-9">
                                                    <select class="form-control" name="day">
                                                        <option value="0">Sunday</option>
                                                        <option value="1">Monday</option>
                                                        <option value="2">Tuesday</option>
                                                        <option value="3">Wednesday</option>
                                                        <option value="4">Thursday</option>
                                                        <option value="5">Friday</option>
                                                        <option value="6">Saturday</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- End .form-group  -->
                                            <div class="form-group">
                                                <label class="col-lg-2 col-md-3 control-label" for="">Open Time</label>
                                                <div class="col-lg-10 col-md-9">
                                                    <div class="input-group bootstrap-timepicker">
                                                        <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                                        <input id="customtime-timepicker" type="text" class="form-control required"
                                                               aria-required="true" aria-invalid="true" name="open_time">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End .form-group  -->
                                            <div class="form-group">
                                                <label class="col-lg-2 col-md-3 control-label" for="">Close Time</label>
                                                <div class="col-lg-10 col-md-9">
                                                    <div class="input-group bootstrap-timepicker">
                                                        <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                                        <input id="minute-step-timepicker" type="text" class="form-control required"
                                                               aria-required="true" aria-invalid="true" name="close_time">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End .form-group  -->
                                            <div class="form-group">
                                                <label for="address" class="col-lg-2 col-md-3 control-label">Address</label>
                                                <div class="col-lg-10 col-md-9">
                                                    <input type="text" class="form-control required" aria-required="true"
                                                           aria-invalid="true" id="address" name="address" placeholder="Enter address">
                                                </div>
                                            </div>
                                            <!-- End .form-group  -->
                                            <div class="form-group">
                                                <label class="col-lg-2 col-md-3 control-label" for="">Radius (Km)</label>
                                                <div class="col-lg-10 col-md-9">
                                                    <input id="basic-spinner" class="form-control required"
                                                           aria-required="true" aria-invalid="true" type="text" value="20" name="radius">
                                                </div>
                                            </div>
                                            <!-- End .form-group  -->
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <button type="submit" class="btn btn-default" style="margin-left: 150px">Search</button>
                                                </div>
                                            </div>
                                            <!-- End .form-group  -->
                                        </form>
                                    </div>
                                </div>
                                <!-- End .panel -->
                            </div>
                            <!-- col-lg-12 end here -->
                        </div>
                        <!-- End .row -->

                        <!-- .row -->
                        <br>
                        {% include "table.html" %}
                    </div>
                    <!-- / .page-content-inner -->
                </div>
                <!-- / page-content-wrapper -->
            </div>
            <!-- / page-content -->
        </div>
        <!-- / #wrapper -->
        <!-- Back to top -->
        <div id="back-to-top"><a href="#">Back to Top</a>
        </div>
