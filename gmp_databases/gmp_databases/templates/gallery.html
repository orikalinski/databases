{% load static %}
{% include "header_and_sidebar.html" %}
            <!-- .page-content -->
            <div class="page-content sidebar-page clearfix">
                <!-- .page-content-wrapper -->
                <div class="page-content-wrapper">
                    <div class="page-content-inner">
                        <!-- Start .page-content-inner -->
                        <!-- Start .row -->
                        <div class="row">
                            <div id="checkAll-active" class="col-lg-10">
                                <!-- col-lg-10 start here -->
                                <div class="page-header gallery-category-name">
                                    <h5>{{ place_name }} images</h5>
                                </div>
                                <div class="row gallery sortable-layout">
                                    <!-- Start .row -->

                                    {% for col in place_images %}
                                    <div class="col-xs-12 col-md-3">
                                        <!-- Start .col-md-3 -->
                                        {% for img_url in col %}
                                        <div class="panel panel-default plain panelMove">
                                            <!-- Start .panel -->
                                            <div class="panel-body">
                                                <a href="{{ img_url }}" data-toggle="lightbox" data-gallery="gallerymode" data-parrent>
                                                    <img class="img-responsive" src="{{ img_url }}" alt="image alt">
                                                </a>
                                            </div>
                                        </div>
                                        {% endfor %}
                                        <!-- End .panel -->
                                    </div>
                                    {% endfor %}

                                </div>
                                <!-- End .row -->
                            </div>
                            <!-- col-lg-10 end here -->
                            <div class="col-lg-2">
                                <!-- col-lg-2 start here -->
                                <div class="page-header">
                                    <h5>Upload image</h5>
                                </div>
                                <div class="gallery-upload">
                                    <form method="post" id="my-awesome-dropzone" action="/uploads/" class="dropzone">
                                        <input type="hidden" name="place_id" value="{{ place_id }}"/>
                                        {% csrf_token %}
                                    </form>
                                </div>

                            </div>
                            <!-- col-lg-2 end here -->
                        </div>
                        <!-- End .row -->
                    </div>
                    <!-- End .page-content-inner -->



                    <!-- Edit picture modal -->
                    <div class="modal fade modal-style2" id="edit-image" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                    </button>
                                    <h4 class="modal-title" id="exampleModalLabel"></h4>
                                </div>
                                <div class="modal-body">
                                    <img class="img-responsive" src="" alt="">
                                    <form class="form-horizontal mt20 bt" role="form">
                                        <div class="form-group">
                                            <label class="col-lg-12 control-label" for="">Image name</label>
                                            <div class="col-lg-12">
                                                <input type="text" class="form-control" id="" name="" placeholder="">
                                            </div>
                                        </div>
                                        <!-- End .form-group  -->
                                        <div class="form-group">
                                            <label class="col-lg-12 control-label" for="">Description</label>
                                            <div class="col-lg-12">
                                                <textarea class="form-control" name="" id="" rows="5"></textarea>
                                            </div>
                                        </div>
                                        <!-- End .form-group  -->
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger">Crop</button>
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / page-content-wrapper -->
            </div>
            <!-- / page-content -->
        </div>
        <!-- / #wrapper -->
        <div id="footer" class="clearfix sidebar-page right-sidebar-page">
            <!-- Start #footer  -->
            <p class="pull-left">
                Copyrights &copy; 2014 <a href="http://suggeelson.com/" class="color-blue strong" target="_blank">SuggeElson</a>. All rights reserved.
            </p>
            <p class="pull-right">
                <a href="#" class="mr5">Terms of use</a>
                |
                <a href="#" class="ml5 mr25">Privacy police</a>
            </p>
        </div>
        <!-- End #footer  -->
        <!-- Back to top -->
        <div id="back-to-top"><a href="#">Back to Top</a>
        </div>
        <!-- Javascripts -->
        <!-- Load pace first -->
        <script src="{% static  "plugins/core/pace/pace.min.js" %}"></script>
        <!-- Important javascript libs(put in all pages) -->
        <script src="{% static  "http://code.jquery.com/jquery-2.1.1.min.js" %}"></script>
        <script>
        window.jQuery || document.write('<script src="{% static  "js/libs/jquery-2.1.1.min.js" %}">\x3C/script>')
        </script>
        <script src="{% static  "http://code.jquery.com/ui/1.10.4/jquery-ui.js" %}"></script>
        <script>
        window.jQuery || document.write('<script src="{% static  "js/libs/jquery-ui-1.10.4.min.js" %}">\x3C/script>')
        </script>
        <!--[if lt IE 9]>
  <script type="text/javascript" src="{% static  "js/libs/excanvas.min.js" %}"></script>
  <script type="text/javascript" src="{% static  "http://html5shim.googlecode.com/svn/trunk/html5.js" %}"></script>
  <script type="text/javascript" src="{% static  "js/libs/respond.min.js" %}"></script>
<![endif]-->
        <!-- Bootstrap plugins -->
        <script src="{% static  "js/bootstrap/bootstrap.js" %}"></script>
        <!-- Core plugins ( not remove ) -->
        <script src="{% static  "js/libs/modernizr.custom.js" %}"></script>
        <!-- Handle responsive view functions -->
        <script src="{% static  "js/jRespond.min.js" %}"></script>
        <!-- Custom scroll for sidebars,tables and etc. -->
        <script src="{% static  "plugins/core/slimscroll/jquery.slimscroll.min.js" %}"></script>
        <script src="{% static  "plugins/core/slimscroll/jquery.slimscroll.horizontal.min.js" %}"></script>
        <!-- Remove click delay in touch -->
        <script src="{% static  "plugins/core/fastclick/fastclick.js" %}"></script>
        <!-- Increase jquery animation speed -->
        <script src="{% static  "plugins/core/velocity/jquery.velocity.min.js" %}"></script>
        <!-- Quick search plugin (fast search for many widgets) -->
        <script src="{% static  "plugins/core/quicksearch/jquery.quicksearch.js" %}"></script>
        <!-- Bootbox fast bootstrap modals -->
        <script src="{% static  "plugins/ui/bootbox/bootbox.js" %}"></script>
        <!-- Other plugins ( load only nessesary plugins for every page) -->
        <script src="{% static  "plugins/charts/sparklines/jquery.sparkline.js" %}"></script>
        <script src="{% static  "plugins/ui/lightbox/ekko-lightbox.js" %}"></script>
        <script src="{% static  "plugins/forms/checkall/jquery.checkAll.js" %}"></script>
        <script src="{% static  "plugins/forms/dropzone/dropzone.js" %}"></script>
        <script src="{% static  "js/jquery.dynamic.js" %}"></script>
        <script src="{% static  "js/main.js" %}"></script>
        <script src="{% static  "js/pages/gallery.js" %}"></script>
    </body>
</html>
