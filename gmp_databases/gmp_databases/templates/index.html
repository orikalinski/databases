{% load static %}
{% include "header_and_sidebar.html" %}
            <!-- / end-of-header-and-sidebar -->

            <!-- .page-content -->
            <div class="page-content sidebar-page clearfix">
                <!-- .page-content-wrapper -->
                <div class="page-content-wrapper">
                    <div class="page-content-inner">
                        <!-- .page-content-inner -->
                        <div id="page-header" class="clearfix">
                            <div class="page-header">
                                <h2>Welcome To Little Bobby Tables</h2>
                                <span class="txt">Gilad, Sarel, Ori, Matan and Or</span>
                            </div>
                            <div class="header-stats">
                                <div class="spark clearfix">
                                    <div class="spark-info"><span class="number">2345</span>Visitors</div>
                                    <div id="spark-visitors" class="sparkline"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- .row -->
                            <!-- / .col-md-3 -->
                            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                                <!-- .col-md-3 -->
                                <div class="panel panel-success tile panelClose panelRefresh">
                                    <!-- Start .panel -->
                                    <div class="panel-heading">
                                        <h4 class="panel-title">Places</h4>
                                    </div>
                                    <div class="panel-body pt0">
                                        <div class="progressbar-stats-1">
                                            <div class="stats">
                                                <i class="l-basic-geolocalize-05"></i>
                                                <div class="stats-number" data-from="0" data-to="{% places_count %}">0</div>
                                            </div>
                                            <div class="progress animated-bar flat transparent progress-bar-xs mb10 mt0">
                                                <div class="progress-bar progress-bar-white" role="progressbar" data-transitiongoal="86"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End .panel -->
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                                <!-- .col-md-3 -->
                                <div class="panel panel-info tile panelClose panelRefresh">
                                    <!-- Start .panel -->
                                    <div class="panel-heading">
                                        <h4 class="panel-title">Images</h4>
                                    </div>
                                    <div class="panel-body pt0">
                                        <div class="progressbar-stats-1">
                                            <div class="stats">
                                                <i class="l-ecommerce-cart-content"></i>
                                                <div id="visitor_number" class="stats-number" data-from="0" data-to="{% images_count %}">0</div>
                                            </div>
                                            <div class="progress animated-bar flat transparent progress-bar-xs mb10 mt0">
                                                <div class="progress-bar progress-bar-white" role="progressbar" data-transitiongoal="63"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End .panel -->
                            </div>
                            <!-- / .col-md-3 -->
                            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                                <!-- .col-md-3 -->
                                <div class="panel panel-danger tile panelClose panelRefresh">
                                    <!-- Start .panel -->
                                    <div class="panel-heading">
                                        <h4 class="panel-title">Reviews</h4>
                                    </div>
                                    <div class="panel-body pt0">
                                        <div class="progressbar-stats-1">
                                            <div class="stats">
                                                <i class="l-basic-life-buoy"></i> 
                                                <div class="stats-number" data-from="0" data-to="{% reviews_count %}">0</div>
                                            </div>
                                            <div class="progress animated-bar flat transparent progress-bar-xs mb10 mt0">
                                                <div class="progress-bar progress-bar-white" role="progressbar" data-transitiongoal="35"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End .panel -->
                            </div>
                            <!-- / .col-md-3 -->
                            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                                <!-- .col-md-3 -->
                                <div class="panel panel-default tile panelClose panelRefresh">
                                    <!-- Start .panel -->
                                    <div class="panel-heading">
                                        <h4 class="panel-title">Reviews</h4>
                                    </div>
                                    <div class="panel-body pt0">
                                        <div class="progressbar-stats-1">
                                            <div class="stats">
                                                <i class="l-basic-life-buoy"></i>
                                                <div class="stats-number" data-from="0" data-to="{% cities_count %}">0</div>
                                            </div>
                                            <div class="progress animated-bar flat transparent progress-bar-xs mb10 mt0">
                                                <div class="progress-bar progress-bar-white" role="progressbar" data-transitiongoal="35"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End .panel -->
                            </div>
                            <!-- / .col-md-3 -->
                        </div>
                        <!-- / .row -->
                        <div class="row">
                            <!-- Start .row -->
                            <!-- col-lg-8 end here -->
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                                <!-- col-lg-4 start here -->
                                <div class="panel panel-default plain">
                                    <!-- Start .panel -->
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><i class="glyphicon glyphicon-user"></i>Places Over Rating 4</h4>
                                    </div>
                                    <div class="panel-body">
                                        <div class="text-center">
                                            <div id="customer-exp" class="custom-progressbar blue" style="width:244px;height:244px;">
                                                <div class="percent">{% reviews_perc_over_four %}<span>%</span>
                                                </div>
                                                <div class="description">Rating</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End .panel -->
                            </div>
                            <!-- col-lg-4 end here -->
                        </div>
                        <!-- End .row -->
                    </div>
                    <!-- / .page-content-inner -->
                </div>
                <!-- / page-content-wrapper -->
            </div>
            <!-- / page-content -->
        </div>
        <!-- / #wrapper -->
        <!-- Back to top -->
        <div id="back-to-top"><a href="#">Back to Top</a>
        </div>
        <!-- Javascripts -->
        <!-- Load pace first -->
        <script src="{% static  "plugins/core/pace/pace.min.js" %}"></script>
        <!-- Important javascript libs(put in all pages) -->
        <script src="{% static  "http://code.jquery.com/jquery-2.1.1.min.js" %}"></script>
        <script>
        window.jQuery || document.write('<script src="{% static  "js/libs/jquery-2.1.1.min.js" %}">\x3C/script>')
        </script>
        <script src="{% static  "http://code.jquery.com/ui/1.10.4/jquery-ui.js" %}"></script>
        <script>
        window.jQuery || document.write('<script src="{% static  "js/libs/jquery-ui-1.10.4.min.js" %}">\x3C/script>')
        </script>
        <!--[if lt IE 9]>
  <script type="text/javascript" src="{% static  "js/libs/excanvas.min.js" %}"></script>
  <script type="text/javascript" src="{% static  "http://html5shim.googlecode.com/svn/trunk/html5.js" %}"></script>
  <script type="text/javascript" src="{% static  "js/libs/respond.min.js" %}"></script>
<![endif]-->
        <!-- Bootstrap plugins -->
        <script src="{% static  "js/bootstrap/bootstrap.js" %}"></script>
        <!-- Core plugins ( not remove ) -->
        <script src="{% static  "js/libs/modernizr.custom.js" %}"></script>
        <!-- Handle responsive view functions -->
        <script src="{% static  "js/jRespond.min.js" %}"></script>
        <!-- Custom scroll for sidebars,tables and etc. -->
        <script src="{% static  "plugins/core/slimscroll/jquery.slimscroll.min.js" %}"></script>
        <script src="{% static  "plugins/core/slimscroll/jquery.slimscroll.horizontal.min.js" %}"></script>
        <!-- Remove click delay in touch -->
        <script src="{% static  "plugins/core/fastclick/fastclick.js" %}"></script>
        <!-- Increase jquery animation speed -->
        <script src="{% static  "plugins/core/velocity/jquery.velocity.min.js" %}"></script>
        <!-- Quick search plugin (fast search for many widgets) -->
        <script src="{% static  "plugins/core/quicksearch/jquery.quicksearch.js" %}"></script>
        <!-- Bootbox fast bootstrap modals -->
        <script src="{% static  "plugins/ui/bootbox/bootbox.js" %}"></script>
        <!-- Other plugins ( load only nessesary plugins for every page) -->
        <script src="{% static  "js/libs/date.js" %}"></script>
        <script src="{% static  "plugins/charts/flot/jquery.flot.custom.js" %}"></script>
        <script src="{% static  "plugins/charts/flot/jquery.flot.pie.js" %}"></script>
        <script src="{% static  "plugins/charts/flot/jquery.flot.resize.js" %}"></script>
        <script src="{% static  "plugins/charts/flot/jquery.flot.time.js" %}"></script>
        <script src="{% static  "plugins/charts/flot/jquery.flot.growraf.js" %}"></script>
        <script src="{% static  "plugins/charts/flot/jquery.flot.categories.js" %}"></script>
        <script src="{% static  "plugins/charts/flot/jquery.flot.stack.js" %}"></script>
        <script src="{% static  "plugins/charts/flot/jquery.flot.orderBars.js" %}"></script>
        <script src="{% static  "plugins/charts/flot/jquery.flot.tooltip.min.js" %}"></script>
        <script src="{% static  "plugins/charts/flot/jquery.flot.curvedLines.js" %}"></script>
        <script src="{% static  "plugins/charts/sparklines/jquery.sparkline.js" %}"></script>
        <script src="{% static  "plugins/charts/progressbars/progressbar.js" %}"></script>
        <script src="{% static  "plugins/ui/waypoint/waypoints.js" %}"></script>
        <script src="{% static  "plugins/ui/weather/skyicons.js" %}"></script>
        <script src="{% static  "plugins/ui/notify/jquery.gritter.js" %}"></script>
        <script src="{% static  "plugins/misc/vectormaps/jquery-jvectormap-1.2.2.min.js" %}"></script>
        <script src="{% static  "plugins/misc/vectormaps/maps/jquery-jvectormap-world-mill-en.js" %}"></script>
        <script src="{% static  "plugins/misc/countTo/jquery.countTo.js" %}"></script>
        <script src="{% static  "js/jquery.dynamic.js" %}"></script>
        <script src="{% static  "js/main.js" %}"></script>
        <script src="{% static  "js/pages/dashboard.js" %}"></script>
    </body>
</html>
